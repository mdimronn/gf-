<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Girlfriend Day ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe6f0, #ffccdd);
      color: #ff3366;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
    }

    .heart {
      color: #ff6699;
      font-size: 2em;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart-shape {
      position: absolute;
      top: -10px;
      font-size: 24px;
      opacity: 0.8;
      animation: float 6s linear infinite;
    }

    .image-container img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px #ff99bb;
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Happy Girlfriend Day ðŸ’–</h1>
  <p>Terimakasih telah menjadi pasangan ku, dan terimkasih atas waktu yang telah kau berikan untukku,aku sangat menyangimu selalu ðŸ’•</p>

  <a href="https://fiqtor.github.io/flowers-for-someone/flower.html" <h2>TEKAN </h2> </a>

  <div class="image-container">
    <img src="" alt="Cute couple" />
  </div>

  <div class="hearts-container" id="hearts"></div>

  <script>
    // Generate floating hearts
    const heartContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-shape');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
